<form [formGroup]="form" (ngSubmit)="onSubmit()" class="user-form">
    <h3>{{ user ? 'Editar Usuário' : 'Novo Usuário' }}</h3>

    <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" type="text" pInputText formControlName="name" />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
            Nome é obrigatório.
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
            <span *ngIf="form.get('email')?.errors?.['required']">Email é obrigatório.</span>
            <span *ngIf="form.get('email')?.errors?.['email']">Email inválido.</span>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" pInputText formControlName="password" />
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
            <span *ngIf="form.get('password')?.errors?.['required']">Senha é obrigatória.</span>
            <span *ngIf="form.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</span>
        </div>
    </div>

    <div class="actions">
        <p-button label="Cancelar" styleClass="p-button-secondary" (onClick)="cancel.emit()"></p-button>
        <p-button label="Salvar" type="submit" [disabled]="form.invalid"></p-button>
    </div>
</form>
